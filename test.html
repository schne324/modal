<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="build/build.css">
</head>
<body>

<button id="modal-trigger" type="button">Fire modal</button>

<div id="insert-into-me"></div>

<script src="build/build.js"></script>

<script>
	var prompter = require('modal');

	var i = document.getElementById('insert-into-me')

	var modal = prompter('#modal-trigger', {
		modalContent: 'I am the egg man, I am the catephant',
		confirm: 'Okay',
		cancel: 'Nokay',
		insertInto: i
	});

	modal.on('confirm', function (res) {
		alert('you hit confirm and said ' + res);
	});
</script>

</body>
</html>
