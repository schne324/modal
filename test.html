<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="build/build.css">
</head>
<body>

<button id="modal-trigger-1" type="button">Fire modal 1</button>


<button id="modal-trigger-2" type="button">Fire modal 2</button>

<div id="insert-into-me"></div>

<script src="build/build.js"></script>

<script>
	var prompter = require('modal');

	var modal = prompter('#modal-trigger-1', {
		modalContent: 'I am the egg man, I am the catephant',
		confirm: 'Okay',
		cancel: 'Nokay',
		insertInto: '#insert-into-me',
		id: 'modal1'
	});

	modal.on('hide', function () {
		console.log('hide')
	})

	modal.on('cancel', function () {
		console.log('cancel')
	})

	modal.on('closed', function () {
		console.log('closed')
	})

	modal.on('confirm', function (res) {
		console.log('you hit confirm and said ' + res);
	});

	// second modal
	new prompter('#modal-trigger-2', {
			modalContent: 'modal 2',
			insertInto: '#insert-into-me',
			inputId: 'inputnumber2',
			id: 'modal2'
		})
		.on('confirm', function (res) {
			console.log(res)
		})


</script>

</body>
</html>
