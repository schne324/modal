<div id="{{id}}" class="modular">
	<div class="modal-header">
		<button type="button" class="close" aria-label="{{ariaLabelClose}}">{{close}}</button>
		<h2>{{header}}</h2>
		<div class="spacer" style="clear: both;"></div>
	</div>
	<div class="modal-body">
		<label for="{{inputId}}">{{modalContent}}</label>
		<input placeholder="{{inputPlaceholder}}" id="{{inputId}}" class="modal-input"></input>
		<br />
		<button type="button" class="confirm">{{confirm}}</button>
		<button type="button" class="cancel">{{cancel}}</button>
	</div>
</div>
